<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ClairPrev - PrevIT</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>ClairPrev Prévoyance - Finaliser Contrat</h1>
        <p>
            Numero Assure: <span th:text="${numeroAssure}"></span>
        </p>

        <p>
            Numero Produit: <span th:text="${numeroProduit}"></span>
        </p>

        <!-- Display success message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Display error message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>

    <div>
        <div class="row">
            <form th:action="@{finaliser-contrat}" method="POST">
                <div class="form-group">
                    <label for="contrat">Nouveau Numero de Contrat :</label> 
                    <input type="text" class="form-control" id="contrat" name="contrat" required />
                </div>

                <div class="form-group">
                    <label for="dateDebut">Date de début :</label> 
                    <input type="date" id="dateDebut" name="dateDebut" required>
                </div>

                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
